Q.USERS6=SELECT A.*, B1.NAME AS TITLE_NAME, B2.NAME AS POSITIN_NAME FROM COMMON~KA~USERS A LEFT JOIN COMMON~KA~COMMONS B1 ON B1.ID = A.TITLE LEFT JOIN COMMON~KA~COMMONS B2 ON B2.ID = A.POSITION WHERE (A.NAME LIKE ? OR A.SURNAME LIKE ? )

Q.LOGIN.HISTORY1=SELECT MAX(IDX) AS IDX FROM COMMON~KA~LOGIN_HISTORY
Q.PWD.HISTORY1=SELECT MAX(IDX) AS IDX FROM COMMON~KA~PWD_HISTORY

