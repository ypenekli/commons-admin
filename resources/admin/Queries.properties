Q.USERS7=SELECT A.*, B.NAME AS POSITION_NAME COMMON~KA~USERS A LEFT JOIN COMMON~KA~COMMONS B ON B.ID = A.POSITION WHERE A.ID = ? OR A.CITIZENSHIP_NU = ?
