Q.PROJECTFUNCS1=SELECT A.* FROM COMMON~KA~PROJECT_FUNCS A  WHERE A.PARENT_ID = ? ORDER BY A.IDX
#{0}=PORJECT_ID
#{1}=GROUP_ID
Q.PROJECTFUNCS4=SELECT A.ID, A.ID AS PROJECT_ID, A.NAME, A.DESCRIPTION, A.URL, A.TARGET, '0' AS PARENT_ID, 0 AS IDX, 1 AS LEVEL, 'F' AS LEAF, A.ICON_URL, A.STATUS FROM COMMON~KA~PROJECTS A WHERE A.ID = ? UNION ALL SELECT DISTINCT A.ID, A.PROJECT_ID, A.NAME, A.DESCRIPTION, A.URL, A.TARGET, A.PARENT_ID, A.IDX, A.LEVEL, A.LEAF, A.ICON_URL, A.STATUS FROM COMMON~KA~PROJECT_FUNCS A INNER JOIN COMMON~KA~GROUPS B ON B.PROJECT_ID = A.PROJECT_ID INNER JOIN COMMON~KA~GROUP_PROJECT_FUNCS C ON  C.GROUP_ID = B.ID AND C.PROJECT_FUNCS_ID = A.ID WHERE B.ID = ? ORDER BY LEVEL, PARENT_ID, ID
#{0}=PORJECT_ID
#{1}=PORJECT_ID
#{1}=USER_ID
Q.PROJECTFUNCS5=SELECT A.ID, A.ID AS PROJECT_ID, A.NAME, A.DESCRIPTION, A.URL, A.TARGET, '0' AS PARENT_ID, 0 AS IDX, 1 AS LEVEL, 'F' AS LEAF, A.ICON_URL, A.STATUS FROM COMMON~KA~PROJECTS A WHERE A.ID = ? UNION ALL SELECT DISTINCT A.ID, A.PROJECT_ID, A.NAME, A.DESCRIPTION, A.URL, A.TARGET, A.PARENT_ID, A.IDX, A.LEVEL, A.LEAF, A.ICON_URL, A.STATUS FROM COMMON~KA~PROJECT_FUNCS A INNER JOIN COMMON~KA~GROUPS B ON B.PROJECT_ID = A.PROJECT_ID INNER JOIN COMMON~KA~GROUP_USERS P ON P.GROUP_ID = B.ID INNER JOIN COMMON~KA~GROUP_PROJECT_FUNCS C ON  C.GROUP_ID = B.ID AND C.PROJECT_FUNCS_ID = A.ID WHERE A.PROJECT_ID = ? AND P.USER_ID = ? ORDER BY LEVEL, PARENT_ID, IDX

Q.PROJECTS1=SELECT * FROM COMMON.PROJECTS
#{0}=USER_ID    
Q.PROJECTS6=SELECT A.*, GU.GROUP_ID, G.GROUP_TYPE FROM COMMON.PROJECTS A INNER JOIN COMMON.GROUPS G ON G.PROJECT_ID = A.ID AND G.GROUP_TYPE = 'A' INNER JOIN COMMON.GROUP_USERS GU ON GU.GROUP_ID = G.ID WHERE GU.USER_ID = ? ORDER BY A.ID
