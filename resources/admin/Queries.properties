Q.GROUPS1=SELECT A.*, B.NAME AS PROJECT_NAME FROM COMMON.GROUPS A INNER JOIN COMMON.GROUP_USERS P ON P.GROUP_ID = A.ID INNER JOIN COMMON.PROJECTS B ON B.ID = A.PROJECT_ID WHERE P.USER_ID = ?
Q.GROUPS2=SELECT MAX(ID) AS ID FROM COMMON~KA~GROUPS
#{0}=PROJECT_ID
#{1}=USER_ID
